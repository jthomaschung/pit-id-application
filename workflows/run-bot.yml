name: PIT ID Badge Application Bot

on:
  schedule:
    - cron: '0 20 * * *'  # 12pm PST
    - cron: '0 1 * * *'   # 5pm PST
  workflow_dispatch:
    inputs:
      submit:
        description: 'Actually submit applications'
        required: true
        default: 'true'
        type: choice
        options: ['true', 'false']

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: playwright install chromium && playwright install-deps chromium
      - name: Run Bot
        env:
          PITID_USERNAME: ${{ secrets.PITID_USERNAME }}
          PITID_PASSWORD: ${{ secrets.PITID_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SUBMIT="${{ github.event.inputs.submit }}"
          else
            SUBMIT="true"
          fi
          if [ "$SUBMIT" = "true" ]; then
            python main.py apply --all --submit
          else
            python main.py apply --all
          fi
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 7
